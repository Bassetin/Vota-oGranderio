<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Cliente</title>
    <link rel="stylesheet" href="style.css"> <!-- Reutiliza o CSS principal -->
    <style>
        /* Estilos específicos para o formulário de cadastro */
        .form-container {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            margin-top: 50px;
            width: 90%;
            max-width: 400px;
            text-align: center;
        }
        .form-container h2 {
            color: #fcfafa;
            margin-bottom: 25px;
        }
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #fcfafa;
            font-weight: bold;
        }
        .form-group input[type="text"],
        .form-group input[type="email"],
        .form-group input[type="tel"] { /* **** NOVO: Estilo para input type="tel" **** */
            width: calc(100% - 20px); /* Padding */
            padding: 10px;
            border: none;
            border-radius: 8px;
            background-color: rgba(255, 255, 255, 0.2);
            color: #fff;
            font-size: 1em;
            outline: none;
        }
        .form-group input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }
        button {
            background-color: #4CAF50; /* Verde */
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.1em;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #45a049;
        }
        .message {
            margin-top: 20px;
            font-weight: bold;
        }
        .message.success {
            color: #66FF66; /* Verde claro */
        }
        .message.error {
            color: #FF6666; /* Vermelho claro */
        }
    </style>
</head>
<body>
    <img id="logo" src="imagens/estaciodesa.png" alt="Logo da Estácio">

    <h1>Cadastre-se para participar!</h1>

    <div class="form-container">
        <h2>Seus Dados</h2>
        <form id="cadastroForm">
            <div class="form-group">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" placeholder="Seu nome completo" required>
            </div>
            <div class="form-group">
                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" placeholder="seu.email@exemplo.com" required>
            </div>
            <div class="form-group">
                <label for="telefone">Telefone:</label>
                <input type="tel" id="telefone" name="telefone" placeholder="(XX) XXXXX-XXXX" required> <!-- **** NOVO CAMPO: Telefone **** -->
            </div>
            <button type="submit">Cadastrar</button>
        </form>
        <p id="message" class="message"></p>
    </div>

    <!-- Script para esta página de cadastro -->
    <script src="script_cadastro_cliente.js"></script>
</body>
</html>
